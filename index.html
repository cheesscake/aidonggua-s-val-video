<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFC 播放视频</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .video-wrapper {
      position: relative;
      width: 100%;
      max-width: 100vw;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 宽高比 */
    }
    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- 直接粘贴 Streamable 提供的代码 -->
  <div class="video-wrapper">
    <iframe 
      src="https://streamable.com/e/25tcsv?" 
      allow="fullscreen" 
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
